<!DOCTYPE html>
<html>
<head>
    <title>Smart Agriculture Water Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #192a56;
        }
        .container {
            background: white;
            padding: 50px;

            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .btn {
            background-color: #28a745;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸŒ¾ Smart Water Requirement Predictor</h2>
    <form action="/predict" method="POST">
        <label>Temperature (Â°C):</label>
        <input type="number" step="any" name="temperature" required>

        <label>Humidity (%):</label>
        <input type="number" step="any" name="humidity" required>

        <label>Crop:</label>
        <select name="crop" required>
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
            <option value="Barley">Barley</option>
            <option value="Cotton">Cotton</option>
            <!-- Add more crops as needed -->
        </select>

        <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            ðŸ’§ Estimated Water Requirement: <strong>{{ prediction }} L/day</strong>
        </div>
    {% endif %}
</div>
</body>
</html>
